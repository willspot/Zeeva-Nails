services:
  - type: web
    name: zeeva-nails
    env: php
    plan: free
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      npm install
      npm run build
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
    startCommand: php -S 0.0.0.0:$PORT -t public
    envVars:
      - key: APP_NAME
        value: "Zeeva Nails"
      - key: APP_ENV
        value: production
      - key: APP_KEY
